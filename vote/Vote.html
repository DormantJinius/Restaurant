<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Time to eat</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body>
    <form class="form-horizontal">
      <fieldset>

        <!-- Form Name -->
        <legend>Choose two restaurants!</legend>

        <!-- Multiple Radios (inline) -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="restaurants1">Restaurant 1</label>
          <div class="col-md-4">
            <label class="radio-inline" for="restaurants-0">
              <input type="radio" name="choice1" id="restaurants1" value="1">1st Choice
            </label>
            <label class="radio-inline" for="restaurants-1">
              <input type="radio" name="choice2" id="restaurants1" value="2">2nd Choice
            </label>
          </div>
        </div>

        <!-- Multiple Radios (inline) -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="restaurants2">Restaurant 2</label>
          <div class="col-md-4">
            <label class="radio-inline" for="restaurants-0">
              <input type="radio" name="choice1" id="restaurants2" value="1">1st Choice
            </label>
            <label class="radio-inline" for="restaurants-1">
              <input type="radio" name="choice2" id="restaurants2" value="2">2nd Choice
            </label>
          </div>
        </div>

        <!-- Multiple Radios (inline) -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="restaurants">Restaurant 3</label>
          <div class="col-md-4">
            <label class="radio-inline" for="restaurants-0">
              <input type="radio" name="choice1" id="restaurants3" value="1">1st Choice
            </label>
            <label class="radio-inline" for="restaurants-1">
              <input type="radio" name="choice2" id="restaurants3" value="2">2nd Choice
            </label>
          </div>
        </div>

        <!-- Multiple Radios (inline) -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="restaurants">Restaurant 4</label>
          <div class="col-md-4">
            <label class="radio-inline" for="restaurants-0">
              <input type="radio" name="choice1" id="restaurants4" value="1">1st Choice
            </label>
            <label class="radio-inline" for="restaurants-1">
              <input type="radio" name="choice2" id="restaurants4" value="2">2nd Choice
            </label>
          </div>
        </div>

        <!-- Button -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="vote"></label>
          <div class="col-md-4">
            <button id="vote" name="vote" class="btn btn-primary">Vote</button>
          </div>
        </div>

      </fieldset>
    </form>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/script.js"></script>
  </body>
</html>
