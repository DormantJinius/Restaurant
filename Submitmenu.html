<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Submit Order</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  </head>
  <body>
    <form class="form-horizontal">
      <fieldset>

        <!-- Form Name -->
        <legend>Submit Order</legend>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="orderitem">What would you like?</label>
          <div class="col-md-4">
            <input id="orderitem" name="orderitem" type="text" placeholder="ex. Chicken Shish Kebab" class="form-control input-md" required="">
          </div>
        </div>

        <!-- Textarea -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="orderreq">Special Requests</label>
          <div class="col-md-4">
            <textarea placeholder="ex. extra chicken" class="form-control" id="orderreq" name="orderreq"></textarea>
          </div>
        </div>

        <!-- Button -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="submit2"></label>
          <div class="col-md-4">
            <button id="submit2" name="submit2" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </fieldset>
    </form>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
